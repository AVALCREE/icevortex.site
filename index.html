<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>icevortex.site</title>
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='40' fill='%2300ffff'/%3E%3C/svg%3E" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #d2f3ff, #a7e9ff);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #003344;
    }

    main {
      text-align: center;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.15);
      padding: 2rem 3rem;
      border-radius: 25px;
      box-shadow: 0 8px 24px rgba(0, 200, 255, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      color: #0078a8;
      text-shadow: 0 1px 2px white;
    }

    button {
      padding: 1rem 2rem;
      border: none;
      border-radius: 20px;
      background: linear-gradient(to right, #00ccff, #00e0ff);
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.5);
      transition: transform 0.2s, box-shadow 0.3s;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -50%;
      width: 200%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0.4), transparent);
      transform: skewX(-20deg);
      animation: shine 3s infinite;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 24px rgba(0, 255, 255, 0.7);
    }

    @keyframes shine {
      0% { left: -50%; }
      50% { left: 100%; }
      100% { left: 100%; }
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.1);
      box-shadow: 0 0 12px rgba(255,255,255,0.2);
      animation: floatUp 20s linear infinite;
      pointer-events: none;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh) scale(1); }
      to { transform: translateY(-10vh) scale(1.2); }
    }
  </style>
</head>
<body>
  <main>
    <h1>icevortex.site</h1>
    <button onclick="playSound()">Click</button>
  </main>
  <script>
    const sounds = [
      "data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAQB8AAEAGAAABAAgAZGF0YUQAAAAA////AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"
    ];
    const audios = sounds.map(src => new Audio(src));
    function playSound() {
      const s = audios[0];
      s.currentTime = 0;
      s.play();
    }

    // Bubble generation
    const numBubbles = 25;
    for (let i = 0; i < numBubbles; i++) {
      const b = document.createElement('div');
      const size = Math.random() * 40 + 10;
      b.className = 'bubble';
      b.style.width = b.style.height = size + 'px';
      b.style.left = Math.random() * 100 + '%';
      b.style.bottom = '-' + size + 'px';
      b.style.animationDuration = (15 + Math.random() * 10) + 's';
      document.body.appendChild(b);
    }
  </script>
</body>
</html>
