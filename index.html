  <!-- Obfuscated redirect if not on www -->
  <script>
    (function() {
      var h = window.location.hostname;
      if (h === 'icevortex.site') {
        var p = window.location.pathname + window.location.search;
        window.location.replace('https://www.icevortex.site' + p);
      }
    })();
  </script>

  <!-- Block Cloudflare RUM 404 errors -->
  <script>
    (function(open) {
      XMLHttpRequest.prototype.open = function(method, url) {
        if (url.includes('/cdn-cgi/rum')) return;
        return open.apply(this, arguments);
      };
    })(XMLHttpRequest.prototype.open);
  </script>
